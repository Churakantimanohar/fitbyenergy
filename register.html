<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Energy | Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar">
      <div class="logo">.</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="community.html">Community Impact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Registration Section -->
    <section class="register-section">
      <div class="form-container">
        <h2>Join Fit By Energy</h2>
        <p>
          Sign up to start converting your workouts into energy and track your
          progress.
        </p>
        <form id="registrationForm">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
          />

          <button type="submit" class="submit-button">Sign Up</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Fit Energy. All rights reserved.</p>
    </footer>
  </body>
</html>
